---
include:
  - project: "Bigouden/gitlab-ci-templates"
    file: ".gitlab-ci-docker.yml"
  - project: "Bigouden/gitlab-ci-templates"
    file: ".gitlab-ci-prometheus.yml"

variables:
  HUE_USERNAME: $HUE_USERNAME
  HUE_MOTION_SENSOR_EXPORTER_BRIDGE_HOST: $HUE_MOTION_SENSOR_EXPORTER_BRIDGE_HOST
  HUE_MOTION_SENSOR_EXPORTER_BRIDGE_PORT: $HUE_MOTION_SENSOR_EXPORTER_BRIDGE_PORT

stages:
  - Quality
  - Security
  - Build
  - Test
  - Inspect
  - Release
  - Clean
